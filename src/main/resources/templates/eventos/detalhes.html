<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Detalhes do Evento</h1>
		<div class="row">
			<div class="col s12 m6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Card Title</span>
						<p>
							<strong>Id: </strong><span th:text="${evento.id}">1</span>
						</p>
						<p>
							<strong>Nome: </strong><span th:text="${evento.nome}">Resenha
								dos crias</span>
						</p>
						<p>
							<strong>Local: </strong><span th:text="${evento.local}">Angicos</span>
						</p>
						<p>
							<strong>Data: </strong><span th:text="${evento.data}">Dezembro</span>
						</p>
						<p>
							<strong>Hor√°rio: </strong><span th:text="${evento.horario}">10:00/10:00</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m6">
				<div class=>
					<div class=>
						<span class="card-title">Adicionar Convidado</span>
						<form action="" method="post">
							<div>
								<label>Nome: </label><input type="text" name="nome">
							</div>
							<div>
								<label>RG: </label><input type="text" name="rg">
							</div>
							<div>
								<button type="submit" class="btn">Salvar</button>
								<button type="submit" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m6">
				<div class=>
					<div class=>
						<span class="card-title">Convidado</span>
						<table class="higlight">
							<thead>
								<tr>
									<td>id</td>
									<td>nome</td>
									<td>rg</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c : ${convidados}">
									<td th:text="${c.id}">1</td>
									<td th:text="${c.nome}">Paulogit</td>
									<td th:text="${c.rg}">123</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Insert title here</title>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>
	<div class="container">
	<h1>Lista de Eventos</h1>
	
		<table>
			<thead>
			 <tr>
			  <th>Id</th>
			  <th>Nome</th>
			  <th>Local</th>
			  <th>Horário</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${eventos}">
					<th th:text="${e.id}">1</th>
					<th th:text="${e.nome}">Nome</th>
					<th th:text="${e.local}">Local</th>
					<th th:text="${e.data}">Data</th>
					<th th:text="${e.horario}">Horário</th>
			
			</tbody>
	</table>
	</div>

</body>
</html>
